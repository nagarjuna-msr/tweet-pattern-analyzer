services:
  # Backend API
  - type: web
    name: pattern-analyzer-api
    runtime: python
    region: oregon
    plan: starter
    branch: main
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: alembic upgrade head && python create_admin.py && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pattern-analyzer-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRATION_MINUTES
        value: "43200"
      - key: FRONTEND_URL
        value: https://pattern-analyzer.onrender.com
      - key: LOBSTR_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        value: ""
      - key: TELEGRAM_ADMIN_CHAT_ID
        value: ""
      - key: CLOUDINARY_CLOUD_NAME
        value: ""
      - key: CLOUDINARY_API_KEY
        value: ""
      - key: CLOUDINARY_API_SECRET
        value: ""
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        generateValue: true

  # Frontend - Web Service with serve (for SPA routing support)
  - type: web
    name: pattern-analyzer-frontend
    runtime: node
    region: oregon
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 10000
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://pattern-analyzer-api.onrender.com
      - key: NODE_VERSION
        value: 18.20.0

databases:
  - name: pattern-analyzer-db
    databaseName: pattern_analyzer
    plan: free
    region: oregon
    postgresMajorVersion: 16

